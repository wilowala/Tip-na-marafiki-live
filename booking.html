<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/booking.css">
    <title>Book a trip</title>
</head>
<body>

    <div class="container-fluid" id="background">

        <form action="" id="travel">

            <div class="d-block px-2 mx-3">

                <div class="label">

                    <label for="">from</label>

                </div>
                
                <select name="" class="dropdown">

                    <option value="Utawala">Utawala</option>
                    <option value="GPO">GPO</option>
                    <option value="Ruiru">Ruiru</option>
                    <option value="Odeon">Odeon</option>
                    <option value="Dagoretti">Dagoretti</option>

                </select>

            </div>

            <div class="d-block px-2 mx-3">

                <div>

                    <label for="">to</label>

                </div>
            

                <select name="" id="dropdown">

                    <option value="Kencom">Kencom</option>
                    <option value="Kikuyu">Kikuyu</option>
                    <option value="Archieves">Archieves</option>
                    <option value="Westlands">Westlands</option>
                    <option value="Parklands">Parklands</option>

                </select>

            </div>

            <div class="d-block px-2 mx-3">

                <div>

                    <label for="">No. of passengers</label>

                </div>

                <input type="text" name="number" class="number">

            </div>

            <div class="d-block px-2">

                <div>

                    <label for="">Depature</label>

                </div>

                <input type="time" name="" class="depature">

            </div>

            <input type="submit" value="Book a Ride" class="d-block mt-4 mx-2">

        </form>

        <div id="cost" class="my-5"></div>

        <div class="d-block mt-3" id="button">

            <a href="index.html" class="btn btn-primary btn-sm bg-orange" role="button">Back to home page</a>
    
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/booking.js"></script>
</body>
</html>
