<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>


<body>
    <nav class="d-flex justify-content-end mt-3 me-3">
        <a href="index.html" class="btn btn-primary btn-sm bg-orange" role="button">Back to home page</a>

    </nav>
    <div class="d-flex flex-column align-items-center mt-5">
        <h1 class="text-orange mb-3">TRIP NA MARAFIKI</h1>
        <h3 class="text-white mb-3">LOG IN</h3>
    </div>
    <div class="container d-flex flex-column align-items-center">
        <form action="post" id="login-form">

            <label for="email" class="text-white">Email</label> <br>
            <input type="email" name="email" id="email" class="bg-grey form-control" required> <br>
            <label for="password" class="text-white">Password</label> <br>
            <input type="password" id="password" name="password" class="bg-grey form-control" required> <br>
            <button type="submit" class="btn btn-lg btn-primary mb-5" id="login-button">
                Login
            </button>
        </form>
        <div class="mb-3">
            <a href="forgot-password.html" class="text-grey">Forgot password?</a>
        </div>

        <p class="text-black">Are you a new member? <a href="signup.html" class="text-orange ms-3"> Sign Up</a></p>

    </div>
    <script src="./JS/login.js"></script>
</body>


</html>
