<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="./CSS/signup.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
</head>
<body>

    <div class="container-fluid">

        <form action="" id="forms">
            <h1 class="text-orange mb-3">TRIP NA MARAFIKI</h1>
            <h2 class="text-white mb-3">SIGN-UP</h2>
            <!--Email-->
            <label for="email" class="text-white">Email</label>
            <p><input type="text" name="email" id="email" class="bg-grey form-control" placeholder="Enter email"></p>
            
            <!--Password-->
            <label for="password" class="text-white">Password</label>
            <p><input type="password" name="password" id="password" class="bg-grey form-control" placeholder="Enter password"></p>
    
            <!--confirm password-->
            <label for="confirmpassword" class="text-white" >Confirm Password</label>
            <p><input type="password" name="confirmpassword" id="confirmpassword"  class="bg-grey form-control"placeholder="Confirm password"></p>
            <div class="buttons">
                <button class="btn btn-lg btn-primary mb-5" type="submit" id="signup-button">SIGN-UP</button>
             <p class="text-black"> Already have an account? <a href="login.html" class="text-orange ms-3">Login</a></p> 
                
            </div>
               

        </form>
        
    </div>
    <script src="./JS/signup.js"></script> 
</body>
</html>
